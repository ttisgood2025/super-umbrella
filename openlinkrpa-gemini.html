<div class="sidebar">
    <div class="sidebar-header">

            <span style="font-size: 20px;">ğŸ“„</span>

        </div>

        <div class="stat-box" style="margin-top:15px;">
            <div class="stat-card"><span class="stat-num" id="totalNum">0</span><span style="font-size:11px;">æ€»æ•°</span></div>
            <div class="stat-card"><span class="stat-num" id="currentNum">0</span><span style="font-size:11px;">å·²çœ‹</span></div>
        </div>

        <div style="margin-bottom: 20px; text-align: center;">

            <div id="urlDisplay" style="font-size: 11px; color: #818cf8; max-width: 300px; word-break: break-all;"></div>
        </div>
        
        <div class="btn-group">
            <button class="action-btn btn-mark" id="markRedBtn">ğŸš© ç‚¹å‡»æ­¤å¤„ï¼Œç»™å½“å‰è®°å½•åšæ ‡è®°</button>
            <button class="action-btn btn-next" id="nextBtn">ä¸‹ä¸€æ¡ (æˆ–æŒ‰ä»»æ„é”®)</button>
        </div>
        
        <p style="font-size: 12px; color: #64748b; margin-top: 20px;">æç¤ºï¼šæ ‡è®°ååˆ—è¡¨å¯¹åº”é¡¹å°†å˜çº¢</p>

</div>

<script>
    let links = [];
    let currentIndex = 0;
    let isRunning = false;
    let currentPopup = null;

    const fileInput = document.getElementById('fileInput');
    const startBtn = document.getElementById('startBtn');
    const urlTable = document.getElementById('urlTable');
    const rightOverlay = document.getElementById('rightOverlay');

    // ç¨³å¥è§£æé€»è¾‘
    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        document.getElementById('fileName').innerText = "è¯»å–ä¸­...";
        
        const reader = new FileReader();
        reader.readAsArrayBuffer(file);
        reader.onload = function(evt) {
            try {
                const workbook = XLSX.read(new Uint8Array(evt.target.result), { type: 'array' });
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                
                let colIdx = -1;
                for (let i = 0; i < Math.min(rows.length, 50); i++) {
                    const row = rows[i];
                    if (!row) continue;
                    for (let j = 0; j < row.length; j++) {
                        if (String(row[j] || "").trim().toLowerCase().startsWith('http')) {
                            colIdx = j; break;
                        }
                    }
                    if (colIdx !== -1) break;
                }

                if (colIdx === -1) throw new Error("æœªè¯†åˆ«åˆ°ç½‘å€åˆ—");

                links = rows.map(r => String(r[colIdx] || "").trim()).filter(v => v.toLowerCase().startsWith('http'));

                document.getElementById('fileName').innerText = file.name;
                document.getElementById('totalNum').innerText = links.length;
                urlTable.innerHTML = links.map((l, i) => `<tr id="row-${i}"><td>${i+1}. ${l}</td></tr>`).join('');
                
                startBtn.innerText = "ğŸš€ å¼€å§‹é¡ºåºå®¡é˜…";
                startBtn.disabled = false;
            } catch (err) {
                alert("å¤±è´¥: " + err.message);
                document.getElementById('fileName').innerText = "è§£æå¤±è´¥";
            }
        };
    });

    function openNext() {
        if (currentIndex >= links.length) { finish(); return; }
        if (currentPopup && !currentPopup.closed) currentPopup.close();

        const sidebarWidth = 400;
        const screenW = window.screen.availWidth;
        const screenH = window.screen.availHeight;
        
        const features = `width=${screenW - sidebarWidth},height=${screenH},top=0,left=0,resizable=yes,scrollbars=yes`;
        currentPopup = window.open(links[currentIndex], "ReviewWindow", features);
        
        if (!currentPopup) { alert("è¯·å…è®¸å¼¹çª—ï¼"); finish(); return; }

        document.querySelectorAll('tr').forEach(r => r.classList.remove('active'));
        const row = document.getElementById(`row-${currentIndex}`);
        if (row) {
            row.classList.add('active');
            row.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        
        document.getElementById('urlDisplay').innerText = links[currentIndex];
        document.getElementById('currentNum').innerText = currentIndex + 1;
        currentIndex++;
    }

    function markCurrentAsRed() {
        // å› ä¸º currentIndex å·²ç»åœ¨ openNext é‡Œè‡ªå¢äº†ï¼Œæ‰€ä»¥è¦æ ‡è®°çš„æ˜¯ currentIndex - 1
        const targetIdx = currentIndex - 1;
        const row = document.getElementById(`row-${targetIdx}`);
        if (row) {
            row.classList.add('marked-red');
            // å¢åŠ ä¸€ä¸ªå°åŠ¨ç”»åé¦ˆ
            row.style.backgroundColor = '#fee2e2';
            setTimeout(() => { row.style.backgroundColor = '#eef2ff'; }, 500);
        }
    }

    function start() {
        isRunning = true; currentIndex = 0;
        startBtn.disabled = true;
        rightOverlay.style.display = 'flex';
        openNext();
    }

    function finish() {
        isRunning = false; startBtn.disabled = false;
        rightOverlay.style.display = 'none';
        if (currentPopup) currentPopup.close();
    }

    // äº¤äº’ç»‘å®š
    window.addEventListener('keydown', (e) => {
        if (isRunning) {
            // å¦‚æœæŒ‰ä¸‹çš„æ˜¯ç‰¹å®šé”®ï¼ˆæ¯”å¦‚ Mï¼‰ä¹Ÿå¯ä»¥è§¦å‘æ ‡è®°ï¼Œè¿™é‡Œé»˜è®¤ä»»æ„é”®åˆ‡æ¢
            openNext();
        }
    });

    document.getElementById('nextBtn').addEventListener('click', (e) => {
        e.stopPropagation(); // é˜²æ­¢å†’æ³¡
        openNext();
    });

    document.getElementById('markRedBtn').addEventListener('click', (e) => {
        e.stopPropagation(); 
        markCurrentAsRed();
    });

    // é®ç½©ç‚¹å‡»ä¾ç„¶ä¿ç•™åˆ‡æ¢åŠŸèƒ½
    rightOverlay.addEventListener('mousedown', (e) => {
        if (e.target.tagName !== 'BUTTON') openNext();
    });

    startBtn.addEventListener('click', start);
</script>
