    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        :root {
            /* è¿˜åŸ v2.2 ç»å…¸é…è‰² */

        body {

        }

        /* å³ä¾§å›ºå®šæ§åˆ¶é¢æ¿ */
        .sidebar {

            background: white; box-shadow: -5px 0 20px rgba(0,0,0,0.1);

        }

        .sidebar-header { padding: 20px; background: linear-gradient(135deg, #4f46e5, #6366f1); color: white; }
        .sidebar-content { padding: 20px; overflow-y: auto; flex-grow: 1; display: flex; flex-direction: column; position: relative; }

        /* v2.6 ä¼˜åŒ–çš„ç»Ÿè®¡å¸¸é©»åŒº */
        .stat-container {
            background: white; padding: 15px; border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); margin-bottom: 20px;
            border: 1px solid #e2e8f0; position: relative; z-index: 300;

        .stat-card { background: #f1f5f9; padding: 10px; border-radius: 8px; text-align: center; }

        /* è¿›åº¦æ¡ */
        .progress-wrapper { height: 6px; background: #e2e8f0; border-radius: 3px; margin-top: 12px; overflow: hidden; }
        #progressBar { height: 100%; width: 0%; background: var(--primary); transition: width 0.3s; }

        .upload-zone { border: 2px dashed #cbd5e1; border-radius: 10px; padding: 15px; text-align: center; cursor: pointer; margin-bottom: 10px; }
        
        #startBtn, #downloadBtn {

        }
        #startBtn { background: var(--primary); color: white; }
        #startBtn:disabled { background: #cbd5e1; cursor: not-allowed; }
        #downloadBtn { background: #10b981; color: white; display: none; margin-top: 10px; }

        /* åˆ—è¡¨åŒºåŸŸ */
        .list-container { margin-top: 15px; border: 1px solid #e2e8f0; border-radius: 8px; flex-grow: 1; overflow-y: auto; background: #fff; }
        table { width: 100%; border-collapse: collapse; font-size: 12px; }
        td { padding: 10px; border-bottom: 1px solid #f1f5f9; word-break: break-all; }
        tr.active { background: #eef2ff; border-right: 4px solid var(--primary); }
        .marked-red { color: var(--danger) !important; font-weight: bold; }
        .mark-tag { font-size: 10px; background: #fee2e2; color: #ef4444; padding: 2px 4px; border-radius: 4px; margin-left: 5px; }

        /* å³ä¾§æ“ä½œé®ç½©å±‚ - v2.6 ä¸‹ç§»é€»è¾‘ä¿æŒ */
        #rightOverlay {
            display: none; position: absolute; left: 0; right: 0; bottom: 0; top: 165px; 
            background: rgba(15, 23, 42, 0.95); z-index: 250;
            flex-direction: column; align-items: center; justify-content: center; color: white;
        }
        .btn-group { display: flex; flex-direction: column; gap: 15px; width: 80%; }
        .action-btn { padding: 16px; border-radius: 12px; border: none; cursor: pointer; font-size: 15px; font-weight: bold; }
        .btn-next { background: #ffffff; color: #1e293b; }
        .btn-mark { background: #ef4444; color: white; }
        .btn-stop { background: transparent; color: #94a3b8; border: 1px solid #475569; margin-top: 20px; }
    </style>
</head>
<body>

<div style="flex-grow: 1; display: flex; align-items: center; justify-content: center; color: #cbd5e1; font-size: 18px;">
    â† å®¡é˜…å†…å®¹å°†åœ¨å·¦ä¾§å¼¹å‡ºï¼Œæ“ä½œè¯·çœ‹å³ä¾§
</div>

<div class="sidebar">
    <div class="sidebar-header">
        <div style="font-size: 11px; opacity: 0.8;">v2.7 Stable Mode</div>
        <h2 style="margin: 4px 0 0 0;">å®¡é˜…ç»“æœå·¥ä½œå°</h2>
    </div>

    <div class="sidebar-content">
        <div class="stat-container">
            <div class="stat-box">
                <div class="stat-card">
                    <span class="stat-label">å½“å‰è¿›åº¦</span>
                    <div><span class="stat-num" id="currentProgNum">0</span><span style="color:#94a3b8; font-size: 12px;"> / <span id="totalNum">0</span></span></div>
                </div>
                <div class="stat-card">
                    <span class="stat-label">å·²æ ‡è®°</span>
                    <span class="stat-num" id="markedNum">0</span>
                </div>
            </div>
            <div class="progress-wrapper"><div id="progressBar"></div></div>
        </div>

        <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
            <div id="fileName" style="font-size: 13px; font-weight: 600; color: #64748b;">é€‰æ‹© Excel è‡ªåŠ¨é‡æ’</div>
            <input type="file" id="fileInput" hidden accept=".xlsx, .xls">
        </div>

        <button id="startBtn" disabled>ç­‰å¾…è½½å…¥æ•°æ®</button>
        <button id="downloadBtn">ğŸ“¥ ä¸‹è½½å·²æ ‡è®°çš„ Excel ç»“æœ</button>

        <div class="list-container">
            <table><tbody id="urlTable"></tbody></table>
        </div>

        <div id="rightOverlay">
            <div id="urlDisplay" style="font-size: 11px; color: #818cf8; margin-bottom: 20px; padding: 0 20px; text-align: center; word-break: break-all;"></div>
            <div class="btn-group">
                <button class="action-btn btn-mark" id="markRedBtn">ğŸš© æ ‡è®°è¯¥æ¡è®°å½• (çº¢å­—)</button>
                <button class="action-btn btn-next" id="nextBtn">åˆ‡æ¢ä¸‹ä¸€æ¡ (æˆ–æŒ‰ä»»æ„é”®)</button>
                <button class="action-btn btn-stop" id="stopBtnHand">ä¸­æ­¢å¹¶ä¿å­˜ç»“æœ</button>
            </div>
        </div>
    </div>
</div>

<script>
    let rawData = []; 
    let links = [];   
    let currentIndex = 0;
    let isRunning = false;
    let currentPopup = null;
    let currentFileName = "result.xlsx";

    function shuffleByPlatform(items) {
        const groups = {};
        items.forEach(item => {
            try {
                const domain = new URL(item.url).hostname;
                if (!groups[domain]) groups[domain] = [];
                groups[domain].push(item);
            } catch(e) {
                if (!groups['others']) groups['others'] = [];
                groups['others'].push(item);
            }
        });
        Object.values(groups).forEach(g => g.sort(() => Math.random() - 0.5));
        const sorted = [];
        const domainList = Object.keys(groups);
        let hasData = true;
        while(hasData) {
            hasData = false;
            domainList.forEach(domain => {
                if(groups[domain].length > 0) {
                    sorted.push(groups[domain].shift());
                    hasData = true;
                }
            });
        }
        return sorted;
    }

    document.getElementById('fileInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        const btn = document.getElementById('startBtn');
        const fileNameDisplay = document.getElementById('fileName');
        fileNameDisplay.innerText = "å¤„ç†ä¸­...";
        currentFileName = "æ ‡è®°ç»“æœ_" + file.name;
        const reader = new FileReader();
        reader.readAsArrayBuffer(file);
        reader.onload = function(evt) {
            try {
                const workbook = XLSX.read(new Uint8Array(evt.target.result), { type: 'array' });
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                rawData = XLSX.utils.sheet_to_json(sheet);
                let urlKey = "";
                if(rawData.length > 0) {
                    urlKey = Object.keys(rawData[0]).find(k => String(rawData[0][k]).toLowerCase().startsWith('http'));
                }
                if (!urlKey) { alert("æœªæ‰¾åˆ°ç½‘å€åˆ—"); return; }
                links = shuffleByPlatform(rawData.map((row, idx) => ({
                    url: row[urlKey], marked: false, originalIdx: idx
                })));
                renderTable();
                fileNameDisplay.innerText = file.name;
                document.getElementById('totalNum').innerText = links.length;
                btn.innerText = "ğŸš€ å¼€å§‹é¡ºåºå®¡é˜…";
                btn.disabled = false;
            } catch (err) { alert("è§£æå¤±è´¥"); }
        };
    });

    function renderTable() {
        const html = links.map((item, i) => `
            <tr id="row-${i}" class="${item.marked ? 'marked-red' : ''}">
                <td>${i+1}. ${item.url} ${item.marked ? '<span class="mark-tag">å·²æ ‡è®°</span>' : ''}</td>
            </tr>
        `).join('');
        document.getElementById('urlTable').innerHTML = html;
        document.getElementById('markedNum').innerText = links.filter(l => l.marked).length;
        document.getElementById('currentProgNum').innerText = currentIndex;
        const prog = links.length > 0 ? (currentIndex / links.length) * 100 : 0;
        document.getElementById('progressBar').style.width = prog + "%";
    }

    // æ ¸å¿ƒä¿®å¤ï¼šç¡®ä¿å¼¹çª—é€»è¾‘ç‹¬ç«‹ä¸”ç¨³å®š
    function openNext() {
        if (currentIndex >= links.length) { finish(); return; }
        
        // 1. å…³é—­ä¸Šä¸€ä¸ªå¼¹çª—
        if (currentPopup && !currentPopup.closed) {
            currentPopup.close();
        }

        // 2. å‡†å¤‡æ–°çª—å£å‚æ•°
        const sidebarWidth = 400;
        const screenW = window.screen.availWidth;
        const screenH = window.screen.availHeight;
        const features = `width=${screenW - sidebarWidth},height=${screenH},top=0,left=0,resizable=yes,scrollbars=yes`;

        // 3. æ‰“å¼€æ–°çª—å£å¹¶ç«‹å³æ›´æ–°ç´¢å¼•
        const url = links[currentIndex].url;
        currentPopup = window.open(url, "ReviewWindow", features);
        
        if (!currentPopup) {
            alert("å¼¹çª—è¢«é˜»æ­¢ï¼è¯·åœ¨æµè§ˆå™¨åœ°å€æ å³ä¾§ç‚¹å‡»â€˜å…è®¸å¼¹çª—â€™ã€‚");
            finish();
            return;
        }

        document.getElementById('urlDisplay').innerText = url;
        
        // 4. UI è”åŠ¨
        document.querySelectorAll('tr').forEach(r => r.classList.remove('active'));
        const row = document.getElementById(`row-${currentIndex}`);
        if (row) {
            row.classList.add('active');
            row.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        
        currentIndex++;
        renderTable();
    }

    function markCurrent() {
        const targetIdx = currentIndex - 1;
        if(targetIdx >= 0) {
            links[targetIdx].marked = true;
            rawData[links[targetIdx].originalIdx]["å®¡é˜…æ ‡è®°"] = "éœ€é‡ç‚¹å…³æ³¨";
            renderTable();
        }
    }

    function finish() {
        isRunning = false;
        document.getElementById('rightOverlay').style.display = 'none';
        document.getElementById('startBtn').innerText = "ç»§ç»­å®¡é˜…";
        document.getElementById('startBtn').disabled = false;
        document.getElementById('downloadBtn').style.display = 'block';
        if (currentPopup) currentPopup.close();
        renderTable();
    }

    document.getElementById('downloadBtn').addEventListener('click', function() {
        const newSheet = XLSX.utils.json_to_sheet(rawData);
        const newWorkbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(newWorkbook, newSheet, "å®¡é˜…ç»“æœ");
        XLSX.writeFile(newWorkbook, currentFileName);
    });

    document.getElementById('startBtn').addEventListener('click', () => {
        isRunning = true; currentIndex = 0;
        document.getElementById('rightOverlay').style.display = 'flex';
        document.getElementById('startBtn').disabled = true;
        openNext();
    });

    document.getElementById('markRedBtn').addEventListener('click', (e) => { e.stopPropagation(); markCurrent(); });
    document.getElementById('nextBtn').addEventListener('click', (e) => { e.stopPropagation(); openNext(); });
    document.getElementById('stopBtnHand').addEventListener('click', (e) => { e.stopPropagation(); finish(); });
    window.addEventListener('keydown', (e) => { if (isRunning) openNext(); });
    document.getElementById('rightOverlay').addEventListener('mousedown', (e) => { if (e.target.tagName !== 'BUTTON') openNext(); });
</script>
