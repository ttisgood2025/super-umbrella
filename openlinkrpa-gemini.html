    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>

        table { width: 100%; border-collapse: collapse; font-size: 12px; }

<body>

<div style="flex-grow: 1; display: flex; align-items: center; justify-content: center; color: #cbd5e1; font-size: 18px;">

</div>

<div class="sidebar">
    <div class="sidebar-header">
        <div style="font-size: 11px; opacity: 0.8;">v2.9 Ultimate Mode</div>
        <h2 style="margin: 4px 0 0 0;">å®¡é˜…ç»“æœå·¥ä½œå°</h2>
    </div>

    <div class="sidebar-content">
        <div class="stat-container">
            <div class="stat-box">
                <div class="stat-card">
                    <span class="stat-label">å½“å‰è¿›åº¦</span>
                    <div><span class="stat-num" id="currentProgNum">0</span><span style="color:#94a3b8; font-size: 12px;"> / <span id="totalNum">0</span></span></div>
                </div>
                <div class="stat-card">
                    <span class="stat-label">å·²æ ‡è®°</span>
                    <span class="stat-num" id="markedNum">0</span>
                </div>
            </div>
            <div class="progress-wrapper"><div id="progressBar"></div></div>
        </div>

        <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
            <div id="fileName" style="font-size: 13px; font-weight: 600; color: #64748b;">é€‰æ‹© Excel å¼€å§‹</div>
            <input type="file" id="fileInput" hidden accept=".xlsx, .xls">
        </div>

        <button id="startBtn" disabled>ç­‰å¾…è½½å…¥æ•°æ®</button>
        <button id="downloadBtn">ğŸ“¥ ä¸‹è½½ç»“æœ (.xlsx)</button>

        <div class="list-container">
            <table><tbody id="urlTable"></tbody></table>
        </div>

        <div id="rightOverlay">
            <div id="urlDisplay" style="font-size: 11px; color: #818cf8; margin-bottom: 20px; padding: 0 20px; text-align: center; word-break: break-all;"></div>
            <div class="btn-group">
                <button class="action-btn btn-mark" id="markRedBtn">ğŸš© æ ‡è®°è¯¥æ¡è®°å½•</button>
                <button class="action-btn btn-next" id="nextBtn">ä¸‹ä¸€æ¡ (Space/Enter)</button>
                <button class="action-btn btn-stop" id="stopBtnHand">ä¸­æ­¢å¹¶ä¿å­˜</button>
            </div>
        </div>
    </div>
</div>

<script>
    let rawData = [], links = [], currentIndex = 0;
    let isRunning = false, currentPopup = null, currentFileName = "result.xlsx";

    function shuffleByPlatform(items) {
        const groups = {};
        items.forEach(item => {
            try { const domain = new URL(item.url).hostname; if (!groups[domain]) groups[domain] = []; groups[domain].push(item); }
            catch(e) { if (!groups['others']) groups['others'] = []; groups['others'].push(item); }
        });
        Object.values(groups).forEach(g => g.sort(() => Math.random() - 0.5));
        const sorted = []; const domainList = Object.keys(groups); let hasData = true;
        while(hasData) {
            hasData = false;
            domainList.forEach(domain => { if(groups[domain].length > 0) { sorted.push(groups[domain].shift()); hasData = true; } });
        }
        return sorted;
    }

    document.getElementById('fileInput').addEventListener('change', function(e) {
        const file = e.target.files[0]; if (!file) return;
        document.getElementById('fileName').innerText = "åŠ è½½ä¸­...";
        currentFileName = "å®¡é˜…ç»“æœ_" + file.name;
        const reader = new FileReader();
        reader.readAsArrayBuffer(file);
        reader.onload = function(evt) {
            try {
                const workbook = XLSX.read(new Uint8Array(evt.target.result), { type: 'array' });
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                rawData = XLSX.utils.sheet_to_json(sheet);
                let urlKey = Object.keys(rawData[0]).find(k => String(rawData[0][k]).toLowerCase().startsWith('http'));
                if (!urlKey) { alert("æœªæ‰¾åˆ°ç½‘å€åˆ—"); return; }
                links = shuffleByPlatform(rawData.map((row, idx) => ({ url: row[urlKey], marked: false, originalIdx: idx })));
                currentIndex = 0;
                renderTable();
                document.getElementById('fileName').innerText = file.name;
                document.getElementById('totalNum').innerText = links.length;
                document.getElementById('startBtn').innerText = "ğŸš€ å¼€å§‹é¡ºåºå®¡é˜…";
                document.getElementById('startBtn').disabled = false;
            } catch (err) { alert("è§£æå¤±è´¥"); }
        };
    });

    function renderTable() {
        const html = links.map((item, i) => `
            <tr id="row-${i}" class="${item.marked ? 'marked-red' : ''}">
                <td>${i+1}. ${item.url} ${item.marked ? '<span class="mark-tag">å·²æ ‡è®°</span>' : ''}</td>
            </tr>
        `).join('');
        document.getElementById('urlTable').innerHTML = html;
        document.getElementById('markedNum').innerText = links.filter(l => l.marked).length;
        document.getElementById('currentProgNum').innerText = currentIndex;
        document.getElementById('progressBar').style.width = (links.length > 0 ? (currentIndex / links.length) * 100 : 0) + "%";
    }

    // --- æç®€åŠ å›ºå¼¹çª—å‡½æ•° ---
    function triggerPopup() {
        if (currentIndex >= links.length) { finish(); return; }

        const url = links[currentIndex].url;
        const features = `width=${window.screen.availWidth - 420},height=${window.screen.availHeight},top=0,left=0,resizable=yes,scrollbars=yes`;

        // ä¸å…³é—­ï¼Œç›´æ¥åœ¨åŒä¸€ä¸ªå¥æŸ„åä¸‹æ‰“å¼€ï¼Œæµè§ˆå™¨æœ€é«˜å…¼å®¹æ€§
        currentPopup = window.open(url, "ReviewWindow", features);

        if (!currentPopup) {
            alert("âš ï¸ å¼¹çª—è¢«æ‹¦æˆªï¼\nè¯·ç‚¹å‡»æµè§ˆå™¨åœ°å€æ å³ä¾§çš„'çª—å£æ‹¦æˆª'å›¾æ ‡å¹¶å…è®¸ã€‚");
            finish();
            return;
        }

        // å°è¯•è®©çª—å£è·å¾—ç„¦ç‚¹
        try { currentPopup.focus(); } catch (e) {}

        document.getElementById('urlDisplay').innerText = url;
        document.querySelectorAll('tr').forEach(r => r.classList.remove('active'));
        const row = document.getElementById(`row-${currentIndex}`);
        if (row) { row.classList.add('active'); row.scrollIntoView({ behavior: 'smooth', block: 'center' }); }
        
        currentIndex++;
        renderTable();
    }

    function markCurrent() {
        const targetIdx = currentIndex - 1;
        if(targetIdx >= 0) {
            links[targetIdx].marked = true;
            rawData[links[targetIdx].originalIdx]["å®¡é˜…æ ‡è®°"] = "éœ€é‡ç‚¹å…³æ³¨";
            renderTable();
        }
    }

    function finish() {
        isRunning = false;
        document.getElementById('rightOverlay').style.display = 'none';
        document.getElementById('startBtn').innerText = (currentIndex >= links.length) ? "é‡æ–°å®¡é˜…" : "ç»§ç»­å®¡é˜…";
        document.getElementById('startBtn').disabled = false;
        document.getElementById('downloadBtn').style.display = 'block';
    }

    document.getElementById('downloadBtn').addEventListener('click', function() {
        const newSheet = XLSX.utils.json_to_sheet(rawData);
        const newWorkbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(newWorkbook, newSheet, "Result");
        XLSX.writeFile(newWorkbook, currentFileName);
    });

    document.getElementById('startBtn').addEventListener('click', () => {
        isRunning = true;
        if (currentIndex >= links.length) currentIndex = 0; 
        document.getElementById('rightOverlay').style.display = 'flex';
        document.getElementById('startBtn').disabled = true;
        triggerPopup(); // ç›´æ¥è§¦å‘
    });

    // ç»‘å®šç‚¹å‡»äº‹ä»¶ï¼Œç¡®ä¿æ˜¯åŸå§‹ç”¨æˆ·è§¦å‘æµ
    document.getElementById('nextBtn').addEventListener('click', (e) => {
        e.preventDefault(); e.stopPropagation();
        triggerPopup();
    });

    document.getElementById('markRedBtn').addEventListener('click', (e) => { e.stopPropagation(); markCurrent(); });
    document.getElementById('stopBtnHand').addEventListener('click', (e) => { e.stopPropagation(); finish(); });
    
    // é®ç½©å±‚ç‚¹å‡»åˆ‡æ¢
    document.getElementById('rightOverlay').addEventListener('mousedown', (e) => {
        if (e.target.tagName !== 'BUTTON') triggerPopup();
    });

    // é”®ç›˜æ”¯æŒ
    window.addEventListener('keydown', (e) => {
        if (isRunning && (e.key === 'Enter' || e.key === ' ')) {
            e.preventDefault(); triggerPopup();
        }
    });
</script>
