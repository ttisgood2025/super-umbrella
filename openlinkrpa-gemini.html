        .sidebar {

        /* ç»Ÿè®¡æ•°æ® - ç¡®ä¿å§‹ç»ˆåœ¨é¡¶å±‚ä¸”æ¸…æ™° */

        /* è¿›åº¦æ¡ */
        .progress-wrapper { height: 6px; background: #e2e8f0; border-radius: 3px; margin-top: 12px; overflow: hidden; }
        #progressBar { height: 100%; width: 0%; background: var(--primary); transition: width 0.3s ease; }

        /* æ–‡ä»¶ä¸Šä¼  */
        .upload-zone { border: 2px dashed #cbd5e1; border-radius: 10px; padding: 12px; text-align: center; cursor: pointer; margin-bottom: 10px; }

        #startBtn, #downloadBtn {

        #startBtn:disabled { background: #cbd5e1; cursor: not-allowed; }
        #downloadBtn { background: #10b981; color: white; display: none; }

        /* åˆ—è¡¨åŒºåŸŸ */
        .list-container { margin-top: 10px; border: 1px solid #e2e8f0; border-radius: 8px; flex-grow: 1; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 12px; }
        td { padding: 10px; border-bottom: 1px solid #f1f5f9; word-break: break-all; color: #475569; }
        tr.active { background: #eff6ff; border-left: 4px solid var(--primary); }
        tr.active td { color: var(--primary); font-weight: bold; }
        .mark-tag { font-size: 10px; background: #fee2e2; color: var(--danger); padding: 2px 6px; border-radius: 4px; margin-left: 5px; font-weight: bold; }

        /* æ“ä½œé®ç½©å±‚ - ç°åœ¨å®ƒåªä¼šæŒ¡ä½ä¸‹æ–¹çš„åˆ—è¡¨ï¼Œä¸æŒ¡ä½ä¸Šæ–¹çš„ç»Ÿè®¡æ•°æ® */
        #rightOverlay {
            display: none; position: absolute; left: 0; right: 0; bottom: 0; top: 160px; /* ç•™å‡ºç»Ÿè®¡æ•°æ®çš„é«˜åº¦ */
            background: rgba(15, 23, 42, 0.9); z-index: 250;
            flex-direction: column; align-items: center; justify-content: center; color: white;
            backdrop-filter: blur(4px); border-radius: 0 0 0 0;
        }
        .btn-group { display: flex; flex-direction: column; gap: 15px; width: 85%; }
        .action-btn { padding: 18px; border-radius: 12px; border: none; cursor: pointer; font-size: 16px; font-weight: bold; transition: transform 0.1s; }
        .action-btn:active { transform: scale(0.98); }
        .btn-next { background: white; color: #1e293b; box-shadow: 0 4px 14px rgba(255,255,255,0.2); }
        .btn-mark { background: var(--danger); color: white; }
        .btn-stop { background: transparent; color: #94a3b8; border: 1px solid #475569; margin-top: 20px; font-size: 13px; }
        
        #currentUrlHint { font-size: 11px; color: #94a3b8; margin-bottom: 20px; word-break: break-all; padding: 0 30px; text-align: center; line-height: 1.4; }
    </style>
</head>
<body>

<div style="flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #e2e8f0;">
    <div style="font-size: 64px; margin-bottom: 20px;">ğŸŒ</div>
    <div style="font-size: 18px;">å®¡é˜…é¡µé¢å°†åœ¨å·¦ä¾§æ–°çª—å£å¼¹å‡º</div>
</div>

<div class="sidebar">
    <div class="sidebar-header">
        <div style="font-size: 10px; opacity: 0.6; letter-spacing: 1px;">WEB REVIEW TOOL V2.6</div>
        <h3 style="margin: 5px 0 0 0;">å®¡é˜…å·¥ä½œå°</h3>
    </div>

    <div class="sidebar-content">
        <div class="stat-container">
            <div class="stat-box">
                <div class="stat-card">
                    <span class="stat-label">æ€»å®¡é˜…è¿›åº¦</span>
                    <div><span class="stat-num" id="currentProgNum">0</span><span style="color:#94a3b8; font-size: 14px;"> / <span id="totalNum">0</span></span></div>
                </div>
                <div class="stat-card">
                    <span class="stat-label">å·²æ ‡è®°å¼‚å¸¸</span>
                    <span class="stat-num" id="markedNum" style="color: var(--danger)">0</span>
                </div>
            </div>
            <div class="progress-wrapper">
                <div id="progressBar"></div>
            </div>
        </div>

        <div class="upload-zone" id="dropZone" onclick="document.getElementById('fileInput').click()">
            <div id="fileName" style="font-size: 13px; color: #64748b;">æ‹–æ‹½æˆ–ç‚¹å‡»åŠ è½½ Excel</div>
            <input type="file" id="fileInput" hidden accept=".xlsx, .xls">
        </div>

        <button id="startBtn" disabled>ç­‰å¾…è½½å…¥æ•°æ®</button>
        <button id="downloadBtn">ğŸ“¥ å¯¼å‡ºå·²æ ‡è®°ç»“æœ (.xlsx)</button>

        <div class="list-container">
            <table><tbody id="urlTable"></tbody></table>
        </div>

        <div id="rightOverlay">
            <div id="currentUrlHint">å‡†å¤‡å°±ç»ª</div>
            <div class="btn-group">
                <button class="action-btn btn-mark" id="markRedBtn">ğŸš© æ ‡è®°è¯¥æ¡è®°å½• (çº¢å­—)</button>
                <button class="action-btn btn-next" id="nextBtn">åˆ‡æ¢ä¸‹ä¸€æ¡ (Space/Enter)</button>
                <button class="action-btn btn-stop" id="stopBtnHand">ä¸­æ­¢å®¡é˜…å¹¶ä¿å­˜</button>
            </div>
        </div>
    </div>
</div>

<script>
    let rawData = []; 
    let links = [];   
    let currentIndex = 0;
    let isRunning = false;
    let currentPopup = null;
    let currentFileName = "result.xlsx";

    // æ™ºèƒ½æ’åºï¼šè·¨å¹³å°ç¦»æ•£
    function shuffleByPlatform(items) {
        const groups = {};
        items.forEach(item => {
            try {
                const domain = new URL(item.url).hostname;
                if (!groups[domain]) groups[domain] = [];
                groups[domain].push(item);
            } catch(e) {
                if (!groups['others']) groups['others'] = [];
                groups['others'].push(item);
            }
        });
        Object.values(groups).forEach(g => g.sort(() => Math.random() - 0.5));
        const sorted = [];
        const domainList = Object.keys(groups);
        let hasData = true;
        while(hasData) {
            hasData = false;
            domainList.forEach(domain => {
                if(groups[domain].length > 0) {
                    sorted.push(groups[domain].shift());
                    hasData = true;
                }
            });
        }
        return sorted;
    }

    document.getElementById('fileInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        
        const btn = document.getElementById('startBtn');
        const fileNameDisplay = document.getElementById('fileName');
        
        fileNameDisplay.innerText = "æ­£åœ¨è§£ææ•°æ®...";
        btn.innerText = "è¯·ç¨ç­‰...";
        btn.disabled = true;

        currentFileName = "å®¡é˜…æ ‡è®°_" + file.name;
        const reader = new FileReader();
        reader.readAsArrayBuffer(file);
        reader.onload = function(evt) {
            try {
                const workbook = XLSX.read(new Uint8Array(evt.target.result), { type: 'array' });
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                rawData = XLSX.utils.sheet_to_json(sheet);
                
                let urlKey = "";
                if(rawData.length > 0) {
                    urlKey = Object.keys(rawData[0]).find(k => String(rawData[0][k]).toLowerCase().startsWith('http'));
                }

                if (!urlKey) { 
                    alert("æ— æ³•è¯†åˆ«ç½‘å€åˆ—ï¼Œè¯·ç¡®ä¿Excelä¸­æœ‰httpå¼€å¤´çš„åˆ—"); 
                    btn.innerText = "ç­‰å¾…è½½å…¥æ•°æ®";
                    return; 
                }

                links = shuffleByPlatform(rawData.map((row, idx) => ({
                    url: row[urlKey],
                    marked: false,
                    originalIdx: idx
                })));

                document.getElementById('totalNum').innerText = links.length;
                document.getElementById('currentProgNum').innerText = "0";
                document.getElementById('progressBar').style.width = "0%";
                
                renderTable();
                
                fileNameDisplay.innerText = file.name;
                btn.innerText = "ğŸš€ å¼€å§‹é¡ºåºå®¡é˜…";
                btn.disabled = false;
                document.getElementById('downloadBtn').style.display = 'none';
            } catch (err) {
                alert("æ–‡ä»¶æ ¼å¼ä¸æ­£ç¡®");
                btn.innerText = "ç­‰å¾…è½½å…¥æ•°æ®";
            }
        };
    });

    function renderTable() {
        const html = links.map((item, i) => `
            <tr id="row-${i}" class="${currentIndex-1 === i ? 'active' : ''} ${item.marked ? 'marked-red' : ''}">
                <td style="${item.marked ? 'color:red; font-weight:bold;' : ''}">
                    ${i+1}. ${item.url} ${item.marked ? '<span class="mark-tag">å·²æ ‡è®°</span>' : ''}
                </td>
            </tr>
        `).join('');
        document.getElementById('urlTable').innerHTML = html;
        document.getElementById('markedNum').innerText = links.filter(l => l.marked).length;
        
        // æ›´æ–°è¿›åº¦æ¡å’Œæ•°å­—
        if (links.length > 0) {
            const prog = Math.round((currentIndex / links.length) * 100);
            document.getElementById('progressBar').style.width = prog + "%";
            document.getElementById('currentProgNum').innerText = currentIndex;
        }
    }

    function openNext() {
        if (currentIndex >= links.length) { 
            document.getElementById('currentProgNum').innerText = links.length;
            document.getElementById('progressBar').style.width = "100%";
            finish(); 
            return; 
        }
        
        if (currentPopup && !currentPopup.closed) currentPopup.close();

        const features = `width=${window.screen.availWidth - 450},height=${window.screen.availHeight},top=0,left=0`;
        currentPopup = window.open(links[currentIndex].url, "ReviewWindow", features);
        
        document.getElementById('currentUrlHint').innerText = `å½“å‰æ­£åœ¨å®¡é˜…ï¼š\n${links[currentIndex].url}`;
        
        currentIndex++;
        renderTable();

        const row = document.getElementById(`row-${currentIndex-1}`);
        if (row) row.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function markCurrent() {
        const targetIdx = currentIndex - 1;
        if(targetIdx >= 0) {
            links[targetIdx].marked = true;
            rawData[links[targetIdx].originalIdx]["å®¡é˜…æ ‡è®°"] = "å¼‚å¸¸";
            renderTable();
        }
    }

    function finish() {
        isRunning = false;
        document.getElementById('rightOverlay').style.display = 'none';
        document.getElementById('startBtn').innerText = "ç»§ç»­å®¡é˜…";
        document.getElementById('startBtn').disabled = false;
        document.getElementById('downloadBtn').style.display = 'block';
        if (currentPopup) currentPopup.close();
    }

    document.getElementById('downloadBtn').addEventListener('click', function() {
        const newSheet = XLSX.utils.json_to_sheet(rawData);
        const newWorkbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(newWorkbook, newSheet, "Result");
        XLSX.writeFile(newWorkbook, currentFileName);
    });

    document.getElementById('startBtn').addEventListener('click', () => {
        isRunning = true; 
        document.getElementById('rightOverlay').style.display = 'flex';
        document.getElementById('startBtn').disabled = true;
        openNext();
    });

    document.getElementById('markRedBtn').addEventListener('click', (e) => { e.stopPropagation(); markCurrent(); });
    document.getElementById('nextBtn').addEventListener('click', (e) => { e.stopPropagation(); openNext(); });
    document.getElementById('stopBtnHand').addEventListener('click', (e) => { e.stopPropagation(); finish(); });
    
    window.addEventListener('keydown', (e) => { 
        if (isRunning) {
            if(e.key === 'Enter' || e.key === ' ') openNext();
        } 
    });
</script>
