    <style>

<div class="main-view"><h1>å›å½’ç¨³å®šç‰ˆ</h1></div>

<div class="sidebar-wrapper">

        <div class="sidebar-content">
            <div class="stat-container">
                <div class="stat-box">
                    <div class="stat-card"><span class="stat-label">è¿›åº¦</span><div class="stat-num num-blue"><span id="currNum">0</span>/<span id="totalNum">0</span></div></div>
                    <div class="stat-card"><span class="stat-label">å·²æ ‡è®°</span><span id="markedNum" class="stat-num num-red">0</span></div>
                </div>
            </div>

            <div id="reviewOverlay">
                <div class="btn-group">
                    <button class="action-btn btn-mark" onclick="handleMark()">ğŸš© æ ‡è®°å¹¶ä¸‹ä¸€æ¡</button>
                    <button class="action-btn btn-next" onclick="openNext()">ç›´æ¥ä¸‹ä¸€æ¡</button>
                    <button class="action-btn btn-stop" onclick="stopReview()">ç»“æŸä¿å­˜</button>
                </div>
            </div>

            <div id="setupArea">
                <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
                    <span id="fileName">ç‚¹æ­¤ä¸Šä¼ æºæ–‡ä»¶</span>
                    <input type="file" id="fileInput" hidden accept=".xlsx, .xls">
                </div>
                <button id="startBtn" onclick="startReview()" disabled>è¯·å…ˆä¸Šä¼ æ–‡ä»¶</button>
                <button id="downloadBtn" onclick="download()">ğŸ“¥ ä¸‹è½½æ ‡è®°ç»“æœ</button>
            </div>
            <div class="list-container"><table id="urlTable"></table></div>
        </div>
    </div>
</div>

<script>
    let rawData = [], links = [], currentIndex = 0, isRunning = false, currentPopup = null;
    let sourceFileName = "";

    document.getElementById('fileInput').onchange = function(e) {
        const file = e.target.files[0]; if(!file) return;
        sourceFileName = file.name;
        document.getElementById('fileName').innerText = sourceFileName;
        const reader = new FileReader();
        reader.readAsArrayBuffer(file);
        reader.onload = (evt) => {
            const wb = XLSX.read(new Uint8Array(evt.target.result), {type:'array'});
            rawData = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]).map(r=>({"å®¡é˜…ç»“æœ":"",...r}));
            const urlKey = Object.keys(rawData[0]).find(k => String(rawData[0][k]).startsWith('http'));
            links = rawData.map((r, i) => ({url: r[urlKey], marked: false, origIdx: i}));
            document.getElementById('totalNum').innerText = links.length;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('startBtn').innerText = "ğŸš€ å¼€å§‹å®¡é˜…";
            renderTable();
        };
    };

    function renderTable() {
        document.getElementById('urlTable').innerHTML = links.map((l, i) => 
            `<tr id="row-${i}" class="${l.marked?'marked':''} ${currentIndex-1===i?'active':''}"><td>${i+1}. ${l.url}</td></tr>`
        ).join('');
        document.getElementById('currNum').innerText = currentIndex;
        document.getElementById('markedNum').innerText = links.filter(l=>l.marked).length;
    }

    // æ ¸å¿ƒå›å½’ï¼šv4.9.2 ç®€å•æœ‰æ•ˆçš„è°ƒåº¦
    function openNext() {
        if (!isRunning || currentIndex >= links.length) return;
        const url = links[currentIndex].url;
        
        if (currentPopup && !currentPopup.closed) {
            currentPopup.location.replace(url);
            currentPopup.focus();
        } else {
            const feat = `width=${window.screen.availWidth-420},height=${window.screen.availHeight},top=0,left=0`;
            currentPopup = window.open(url, "ReviewWin", feat);
        }

        // v4.9.2 çš„çµé­‚è¡¥ä¸ï¼šå°å»¶è¿Ÿç¡®ä¿ç½®é¡¶
        setTimeout(() => { if(currentPopup) currentPopup.focus(); }, 100);
        
        currentIndex++;
        renderTable();
        document.getElementById(`row-${currentIndex-1}`).scrollIntoView({behavior:'smooth', block:'center'});
    }

    function handleMark() {
        if(currentIndex > 0) {
            const prev = links[currentIndex-1];
            prev.marked = true;
            rawData[prev.origIdx]["å®¡é˜…ç»“æœ"] = "ğŸš©é‡ç‚¹å…³æ³¨";
        }
        openNext();
    }

    function startReview() {
        isRunning = true;
        document.getElementById('reviewOverlay').style.display = 'flex';
        openNext();
    }

    function stopReview() {
        isRunning = false;
        if(currentPopup) currentPopup.close();
        document.getElementById('reviewOverlay').style.display = 'none';
        document.getElementById('downloadBtn').style.display = 'block';
    }

    function download() {
        const ws = XLSX.utils.json_to_sheet(rawData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "ç»“æœ");
        XLSX.writeFile(wb, "æ ‡è®°ç»“æœ-" + sourceFileName);
    }
</script>
