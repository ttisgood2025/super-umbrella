            2. <b>å³ä¾§</b>å°†å¼¹å‡ºå®¡é˜…çª—å£ã€‚<br>
            3. ç‚¹å‡»<b>å·¦ä¾§é»‘è‰²é®ç½©åŒº</b>æˆ–æŒ‰<b>ä»»æ„é”®</b>åˆ‡æ¢ã€‚
        </div>

        <div style="margin: 20px 0; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 8px; width: 100%; font-size: 12px; word-break: break-all;" id="urlShow"></div>
        <p style="font-weight: bold; color: #fbbf24;">ç‚¹å‡»æ­¤å¤„æˆ–æŒ‰ä»»æ„é”®åˆ‡æ¢</p>

<script>
    let links = [];
    let currentIndex = 0;
    let isRunning = false;
    let currentPopup = null;

    const fileInput = document.getElementById('fileInput');
    const startBtn = document.getElementById('startBtn');
    const tableBody = document.getElementById('tableBody');
    const overlay = document.getElementById('overlay');

    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        document.getElementById('fileName').innerText = "è§£æä¸­...";
        
        const reader = new FileReader();
        reader.readAsArrayBuffer(file);
        reader.onload = function(evt) {
            try {
                const workbook = XLSX.read(new Uint8Array(evt.target.result), { type: 'array' });
                const rows = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], { header: 1 });
                let colIdx = -1;
                for (let i = 0; i < Math.min(rows.length, 20); i++) {
                    for (let j = 0; j < rows[i].length; j++) {
                        if (String(rows[i][j]).trim().toLowerCase().startsWith('http')) { colIdx = j; break; }
                    }
                    if (colIdx !== -1) break;
                }
                if (colIdx === -1) throw new Error("æœªæ‰¾åˆ°ç½‘å€åˆ—");

                links = rows.map(r => String(r[colIdx] || '').trim()).filter(v => v.toLowerCase().startsWith('http'));

                document.getElementById('fileName').innerText = file.name;
                document.getElementById('statTotal').innerText = links.length;
                tableBody.innerHTML = links.map((l, i) => `<tr id="tr-${i}"><td>${i+1}. ${l}</td></tr>`).join('');
                startBtn.innerText = "ğŸš€ å¼€å§‹é¡ºåºå®¡é˜…";
                startBtn.disabled = false;
            } catch (err) {
                alert(err.message);
                document.getElementById('fileName').innerText = "è§£æå¤±è´¥";
            }
        };
    });

    function openNext() {
        if (currentIndex >= links.length) { stop(); return; }
        if (currentPopup && !currentPopup.closed) currentPopup.close();

        // --- æ ¸å¿ƒä¼˜åŒ–ï¼šå¼¹çª—æ°¸è¿œå®šä½åœ¨å³ä¾§ ---
        const sidebarWidth = 420;
        const screenW = window.screen.availWidth;
        const screenH = window.screen.availHeight;
        
        // å¼¹çª—å®½åº¦ = æ€»å®½åº¦ - å·¥å…·æ å®½åº¦
        const popupWidth = screenW - sidebarWidth;
        const popupHeight = screenH;

        // è®¾ç½® left ä¸ºå·¥å…·æ å®½åº¦ï¼Œä½¿å…¶é å³å¼¹å‡º
        const features = `width=${popupWidth},height=${popupHeight},top=0,left=${sidebarWidth},resizable=yes,scrollbars=yes`;

        currentPopup = window.open(links[currentIndex], "ReviewWindow", features);
        
        // UIåŒæ­¥
        document.querySelectorAll('tr').forEach(r => r.classList.remove('active'));
        const row = document.getElementById(`tr-${currentIndex}`);
        if (row) { row.classList.add('active'); row.scrollIntoView({ behavior: 'smooth', block: 'center' }); }
        
        document.getElementById('urlShow').innerText = links[currentIndex];
        document.getElementById('statCurrent').innerText = currentIndex + 1;
        currentIndex++;
    }

    function start() {
        isRunning = true; currentIndex = 0;
        startBtn.disabled = true;
        overlay.style.display = 'flex';
        openNext();
    }

    function stop() {
        isRunning = false; startBtn.disabled = false; startBtn.innerText = "é‡æ–°å¼€å§‹";
        overlay.style.display = 'none';
    }

    // å…¨å±€æŒ‰é”®ä¸é®ç½©ç‚¹å‡»åˆ‡æ¢
    window.addEventListener('keydown', (e) => isRunning && openNext());
    overlay.addEventListener('mousedown', () => isRunning && openNext());
    startBtn.addEventListener('click', start);
</script>
