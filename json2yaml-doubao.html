<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 转 YAML 工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        
        body {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .box h3 {
            margin-bottom: 10px;
            color: #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        textarea {
            width: 100%;
            height: 400px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            font-family: Consolas, monospace;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        button.secondary {
            background-color: #6c757d;
        }
        
        button.secondary:hover {
            background-color: #545b62;
        }
        
        .error {
            color: #dc3545;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .success {
            color: #28a745;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            textarea {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>JSON 转 YAML 工具</h1>
        <p>纯前端实现，无需后端，数据仅在本地处理</p>
    </div>

    <div class="btn-group">
        <button id="convertBtn">JSON 转 YAML</button>
        <button id="formatJsonBtn" class="secondary">格式化 JSON</button>
        <button id="clearBtn" class="secondary">清空内容</button>
    </div>

    <div class="container">
        <div class="box">
            <h3>JSON 输入 <span id="jsonError" class="error"></span></h3>
            <textarea id="jsonInput" placeholder="请输入或粘贴 JSON 内容..."></textarea>
        </div>
        
        <div class="box">
            <h3>YAML 输出 
                <button id="copyBtn" class="secondary" style="padding: 4px 8px; font-size: 12px;">复制</button>
            </h3>
            <textarea id="yamlOutput" readonly placeholder="转换后的 YAML 会显示在这里..."></textarea>
            <div id="copySuccess" class="success">复制成功！</div>
            <div id="yamlError" class="error"></div>
        </div>
    </div>

    <!-- 引入 js-yaml 库 -->
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script>
        // 获取DOM元素
        const jsonInput = document.getElementById('jsonInput');
        const yamlOutput = document.getElementById('yamlOutput');
        const convertBtn = document.getElementById('convertBtn');
        const formatJsonBtn = document.getElementById('formatJsonBtn');
        const clearBtn = document.getElementById('clearBtn');
        const copyBtn = document.getElementById('copyBtn');
        const copySuccess = document.getElementById('copySuccess');
        const jsonError = document.getElementById('jsonError');
        const yamlError = document.getElementById('yamlError');

        // 清空错误提示
        function clearErrors() {
            jsonError.textContent = '';
            yamlError.textContent = '';
            copySuccess.style.display = 'none';
        }

        // JSON 转 YAML 核心函数
        function convertJsonToYaml() {
            clearErrors();
            
            // 获取输入内容并去除首尾空白
            const jsonText = jsonInput.value.trim();
            
            if (!jsonText) {
                jsonError.textContent = '请输入有效的 JSON 内容';
                return;
            }

            try {
                // 解析 JSON
                const jsonObj = JSON.parse(jsonText);
                
                // 转换为 YAML
                const yamlText = jsyaml.dump(jsonObj, {
                    indent: 2,        // 缩进2个空格
                    skipInvalid: false // 不跳过无效数据
                });
                
                // 显示结果
                yamlOutput.value = yamlText;
            } catch (err) {
                // 捕获错误并显示
                if (err.message.includes('JSON')) {
                    jsonError.textContent = `JSON 解析错误: ${err.message}`;
                } else {
                    yamlError.textContent = `转换错误: ${err.message}`;
                }
                yamlOutput.value = '';
            }
        }

        // 格式化 JSON
        function formatJson() {
            clearErrors();
            
            const jsonText = jsonInput.value.trim();
            if (!jsonText) {
                jsonError.textContent = '请输入有效的 JSON 内容';
                return;
            }

            try {
                const jsonObj = JSON.parse(jsonText);
                jsonInput.value = JSON.stringify(jsonObj, null, 2);
            } catch (err) {
                jsonError.textContent = `JSON 格式化错误: ${err.message}`;
            }
        }

        // 清空内容
        function clearContent() {
            clearErrors();
            jsonInput.value = '';
            yamlOutput.value = '';
        }

        // 复制 YAML 结果
        function copyYaml() {
            clearErrors();
            
            const yamlText = yamlOutput.value.trim();
            if (!yamlText) {
                yamlError.textContent = '没有可复制的 YAML 内容';
                return;
            }

            // 复制到剪贴板
            navigator.clipboard.writeText(yamlText)
                .then(() => {
                    copySuccess.style.display = 'block';
                    // 3秒后隐藏成功提示
                    setTimeout(() => {
                        copySuccess.style.display = 'none';
                    }, 3000);
                })
                .catch(err => {
                    yamlError.textContent = `复制失败: ${err.message}`;
                });
        }

        // 绑定事件
        convertBtn.addEventListener('click', convertJsonToYaml);
        formatJsonBtn.addEventListener('click', formatJson);
        clearBtn.addEventListener('click', clearContent);
        copyBtn.addEventListener('click', copyYaml);

        // 支持按 Ctrl+Enter 快速转换
        jsonInput.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                convertJsonToYaml();
            }
        });

        // 示例 JSON（可选）
        window.addEventListener('load', () => {
            // 可以取消注释来显示示例 JSON
            /*
            jsonInput.value = JSON.stringify({
                "name": "JSON转YAML工具",
                "version": "1.0.0",
                "features": ["纯前端", "无需React", "本地处理"],
                "author": {
                    "name": "开发者",
                    "email": "example@test.com"
                },
                "isFree": true,
                "maxSize": null
            }, null, 2);
            */
        });
    </script>
</body>
</html>
