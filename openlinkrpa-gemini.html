<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>ç½‘é¡µå®¡é˜…å·¥å…· v3.2</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary: #4f46e5;
            --danger: #ff0000;

        }

        body {
            font-family: 'PingFang SC', system-ui, sans-serif;
            background-color: #f8fafc; margin: 0; display: flex; height: 100vh; overflow: hidden;
        }

        /* ä¾§è¾¹æ æ”¹ä¸ºæ ‡å‡†å‚ç›´å¸ƒå±€ï¼Œå½»åº•æ”¾å¼ƒå¤æ‚çš„ Overlay è¦†ç›– */
        .sidebar {
            width: var(--sidebar-width); height: 100%;
            background: white; border-left: 1px solid #e2e8f0;
            display: flex; flex-direction: column; flex-shrink: 0;
            box-shadow: -2px 0 10px rgba(0,0,0,0.05);
        }

        .sidebar-header { padding: 20px; background: linear-gradient(135deg, #4f46e5, #6366f1); color: white; }

        .sidebar-content { padding: 20px; flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; }

        /* ç»Ÿè®¡åŒºï¼šå§‹ç»ˆæ¸…æ™°å¯è§ï¼Œä¸å†è¢«é®æŒ¡ */
        .stat-container {
            background: #f1f5f9; padding: 15px; border-radius: 12px; margin-bottom: 20px;
        }
        .stat-box { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-card { text-align: center; }
        .stat-label { font-size: 11px; color: #64748b; display: block; }
        .stat-num { font-size: 22px; font-weight: bold; color: var(--primary); }
        .progress-wrapper { height: 6px; background: #e2e8f0; border-radius: 3px; margin-top: 10px; overflow: hidden; }
        #progressBar { height: 100%; width: 0%; background: var(--primary); transition: width 0.3s; }

        /* æ“ä½œæŒ‰é’®åŒºï¼šå®¡é˜…å¼€å§‹åä¼šåˆ‡æ¢åˆ°è¿™é‡Œ */
        #actionZone { display: none; background: #1e293b; padding: 20px; border-radius: 12px; color: white; margin-bottom: 20px; }
        .btn-group { display: flex; flex-direction: column; gap: 10px; }
        
        .upload-zone { border: 2px dashed #cbd5e1; border-radius: 10px; padding: 15px; text-align: center; cursor: pointer; margin-bottom: 15px; }
        
        button {
            width: 100%; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 14px;
        }
        #startBtn { background: var(--primary); color: white; }
        #startBtn:disabled { background: #cbd5e1; cursor: not-allowed; }
        
        .btn-next { background: white; color: #1e293b; }
        .btn-mark { background: var(--danger); color: white; }
        .btn-stop { background: #475569; color: #cbd5e1; margin-top: 5px; padding: 8px; }

        .list-container { flex-grow: 1; overflow-y: auto; border-top: 1px solid #f1f5f9; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; font-size: 12px; }
        td { padding: 8px 0; border-bottom: 1px solid #f8fafc; color: #64748b; }
        tr.active td { color: var(--primary); font-weight: bold; background: #eef2ff; }
        .marked-red td { color: var(--danger); font-weight: bold; }
    </style>
</head>
<body>

<div style="flex-grow: 1; display: flex; align-items: center; justify-content: center; color: #cbd5e1; font-size: 14px; text-align: center;">
    <div>
        <div style="font-size: 40px; margin-bottom: 10px;">ğŸ“„</div>
        è¯·åœ¨å³ä¾§åŠ è½½æ–‡ä»¶<br>å®¡é˜…çª—å£å°†åœ¨æ­¤å¤„å¼¹å‡º
    </div>
</div>

<div class="sidebar">
    <div class="sidebar-header">
        <h3 style="margin: 0;">ç½‘é¡µå®¡é˜… v3.2</h3>
    </div>

    <div class="sidebar-content">
        <div class="stat-container">
            <div class="stat-box">
                <div class="stat-card"><span class="stat-label">å·²çœ‹/æ€»æ•°</span><div><span class="stat-num" id="currentProgNum">0</span>/<span id="totalNum" style="color:#94a3b8">0</span></div></div>
                <div class="stat-card"><span class="stat-label">å·²æ ‡è®°</span><span class="stat-num" id="markedNum" style="color:var(--danger)">0</span></div>
            </div>
            <div class="progress-wrapper"><div id="progressBar"></div></div>
        </div>

        <div id="setupZone">
            <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
                <div id="fileName" style="font-size: 12px; color: #64748b;">ç‚¹å‡»ä¸Šä¼  Excel</div>
                <input type="file" id="fileInput" hidden accept=".xlsx, .xls">
            </div>
            <button id="startBtn" disabled>ç­‰å¾…è½½å…¥æ•°æ®</button>
            <button id="downloadBtn" style="display:none; background:#10b981; color:white; margin-top:10px;">ğŸ“¥ ä¸‹è½½æ ‡è®°ç»“æœ</button>
        </div>

        <div id="actionZone">
            <div class="btn-group">
                <button class="btn-mark" id="markBtn">ğŸš© æ ‡è®°è¯¥è®°å½•</button>
                <button class="btn-next" id="nextBtn">ä¸‹ä¸€æ¡ (Space/Enter)</button>
                <button class="btn-stop" id="stopBtn">ä¸­æ­¢ä¿å­˜</button>
            </div>
        </div>

        <div class="list-container">
            <table><tbody id="urlTable"></tbody></table>
        </div>
    </div>
</div>

<script>
    let rawData = [], links = [], currentIndex = 0;
    let isRunning = false, currentPopup = null;

    // æ•°æ®å¤„ç†
    function shuffleByPlatform(items) {
        const groups = {};
        items.forEach(item => {
            try { const d = new URL(item.url).hostname; if (!groups[d]) groups[d] = []; groups[d].push(item); }
            catch(e) { if (!groups['others']) groups['others'] = []; groups['others'].push(item); }
        });
        const sorted = []; const domains = Object.keys(groups); let hasData = true;
        while(hasData) {
            hasData = false;
            domains.forEach(d => { if(groups[d].length > 0) { sorted.push(groups[d].shift()); hasData = true; } });
        }
        return sorted;
    }

    // æ–‡ä»¶åŠ è½½
    document.getElementById('fileInput').addEventListener('change', function(e) {
        const file = e.target.files[0]; if (!file) return;
        document.getElementById('fileName').innerText = file.name;
        const reader = new FileReader();
        reader.readAsArrayBuffer(file);
        reader.onload = function(evt) {
            const workbook = XLSX.read(new Uint8Array(evt.target.result), { type: 'array' });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            rawData = XLSX.utils.sheet_to_json(sheet);
            let urlKey = Object.keys(rawData[0]).find(k => String(rawData[0][k]).toLowerCase().startsWith('http'));
            links = shuffleByPlatform(rawData.map((row, idx) => ({ url: row[urlKey], marked: false, originalIdx: idx })));
            document.getElementById('totalNum').innerText = links.length;
            document.getElementById('startBtn').innerText = "ğŸš€ å¼€å§‹å®¡é˜…";
            document.getElementById('startBtn').disabled = false;
            renderTable();
        };
    });

    function renderTable() {
        const html = links.map((item, i) => `<tr id="row-${i}" class="${item.marked ? 'marked-red' : ''} ${currentIndex-1 === i ? 'active' : ''}"><td>${i+1}. ${item.url}</td></tr>`).join('');
        document.getElementById('urlTable').innerHTML = html;
        document.getElementById('markedNum').innerText = links.filter(l => l.marked).length;
        document.getElementById('currentProgNum').innerText = currentIndex;
        document.getElementById('progressBar').style.width = (links.length > 0 ? (currentIndex / links.length) * 100 : 0) + "%";
    }

    // --- ç»ˆæå¼¹çª—é€»è¾‘ï¼šä¸ä¾èµ– Overlayï¼Œç”±æŒ‰é’®ç›´æ¥è§¦å‘ ---
    function performNext() {
        if (currentIndex >= links.length) { stopReview(); return; }

        const url = links[currentIndex].url;
        const features = `width=${window.screen.availWidth - 420},height=${window.screen.availHeight},top=0,left=0`;
        
        // å¦‚æœå·²å­˜åœ¨çª—å£ï¼Œå…ˆå°è¯•ç›´æ¥åœ¨è¯¥çª—å£è·³è½¬
        if (currentPopup && !currentPopup.closed) {
            currentPopup.location.href = url;
            currentPopup.focus();
        } else {
            // å¦åˆ™æ‰“å¼€æ–°çª—å£
            currentPopup = window.open(url, "ReviewWin", features);
        }

        if (!currentPopup) {
            alert("å¼¹çª—è¢«æµè§ˆå™¨æ‹¦æˆªï¼Œè¯·åœ¨åœ°å€æ å³ä¾§ç‚¹å‡»â€˜å…è®¸å¼¹å‡ºçª—å£â€™ã€‚");
            stopReview();
            return;
        }

        currentIndex++;
        renderTable();
        const row = document.getElementById(`row-${currentIndex-1}`);
        if(row) row.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function startReview() {
        isRunning = true;
        document.getElementById('setupZone').style.display = 'none';
        document.getElementById('actionZone').style.display = 'block';
        performNext();
    }

    function stopReview() {
        isRunning = false;
        document.getElementById('setupZone').style.display = 'block';
        document.getElementById('actionZone').style.display = 'none';
        document.getElementById('startBtn').innerText = currentIndex >= links.length ? "é‡æ–°å®¡é˜…" : "ç»§ç»­å®¡é˜…";
        document.getElementById('downloadBtn').style.display = 'block';
    }

    function markItem() {
        const idx = currentIndex - 1;
        if(idx >= 0) {
            links[idx].marked = true;
            rawData[links[idx].originalIdx]["å®¡é˜…ç»“æœ"] = "é‡ç‚¹å…³æ³¨";
            renderTable();
        }
    }

    // äº‹ä»¶ç›‘å¬
    document.getElementById('startBtn').onclick = startReview;
    document.getElementById('nextBtn').onclick = performNext;
    document.getElementById('markBtn').onclick = markItem;
    document.getElementById('stopBtn').onclick = stopReview;

    window.onkeydown = (e) => {
        if (isRunning && (e.key === 'Enter' || e.key === ' ')) {
            e.preventDefault();
            performNext();
        }
    };

    document.getElementById('downloadBtn').onclick = () => {
        const ws = XLSX.utils.json_to_sheet(rawData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Result");
        XLSX.writeFile(wb, "å®¡é˜…ç»“æœ.xlsx");
    };
</script>

</body>
</html>
