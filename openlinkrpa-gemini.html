<div style="flex-grow: 1; display: flex; align-items: center; justify-content: center; color: #cbd5e1; font-size: 18px;">

</div>

<div class="sidebar">
    <div class="sidebar-header">
        <div style="font-size: 11px; opacity: 0.8;">v3.1 Robust Base</div>
        <h2 style="margin: 4px 0 0 0;">å®¡é˜…ç»“æœå·¥ä½œå°</h2>
    </div>

    <div class="sidebar-content">
        <div class="stat-container">
            <div class="stat-box">
                <div class="stat-card"><span class="stat-label">è¿›åº¦</span><div><span class="stat-num" id="currentProgNum">0</span><span style="color:#94a3b8; font-size: 12px;"> / <span id="totalNum">0</span></span></div></div>
                <div class="stat-card"><span class="stat-label">æ ‡è®°</span><span class="stat-num" id="markedNum">0</span></div>
            </div>
            <div class="progress-wrapper"><div id="progressBar"></div></div>
        </div>

        <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
            <div id="fileName" style="font-size: 13px; font-weight: 600; color: #64748b;">é€‰æ‹© Excel è½½å…¥æ•°æ®</div>
            <input type="file" id="fileInput" hidden accept=".xlsx, .xls">
        </div>

        <button id="startBtn" disabled>ç­‰å¾…è½½å…¥æ•°æ®</button>
        <button id="downloadBtn">ğŸ“¥ ä¸‹è½½ç»“æœ (.xlsx)</button>

        <div class="list-container">
            <table><tbody id="urlTable"></tbody></table>
        </div>

        <div id="rightOverlay" class="offset-mode">
            <div id="urlDisplay" style="font-size: 11px; color: #818cf8; margin-bottom: 20px; padding: 0 20px; text-align: center; word-break: break-all;"></div>
            <div class="btn-group">
                <button class="action-btn btn-mark" id="markRedBtn">ğŸš© æ ‡è®°è¯¥æ¡è®°å½•</button>
                <button class="action-btn btn-next" id="nextBtn">åˆ‡æ¢ä¸‹ä¸€æ¡ (ä»»æ„é”®)</button>
                <button class="action-btn btn-stop" id="stopBtnHand">ä¸­æ­¢å¹¶ä¿å­˜</button>
            </div>
        </div>
    </div>
</div>

<script>
    let rawData = [], links = [], currentIndex = 0;
    let isRunning = false, currentPopup = null, currentFileName = "result.xlsx";

    // 1. é˜²çˆ¬ç¦»æ•£æ‰“ä¹±ç®—æ³• (v2.4å¼•å…¥)
    function shuffleByPlatform(items) {
        const groups = {};
        items.forEach(item => {
            try { const d = new URL(item.url).hostname; if (!groups[d]) groups[d] = []; groups[d].push(item); }
            catch(e) { if (!groups['others']) groups['others'] = []; groups['others'].push(item); }
        });
        const sorted = []; const domainList = Object.keys(groups); let hasData = true;
        while(hasData) {
            hasData = false;
            domainList.forEach(d => { if(groups[d].length > 0) { sorted.push(groups[d].shift()); hasData = true; } });
        }
        return sorted;
    }

    document.getElementById('fileInput').addEventListener('change', function(e) {
        const file = e.target.files[0]; if (!file) return;
        currentFileName = "å®¡é˜…ç»“æœ_" + file.name;
        const reader = new FileReader();
        reader.readAsArrayBuffer(file);
        reader.onload = function(evt) {
            const workbook = XLSX.read(new Uint8Array(evt.target.result), { type: 'array' });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            rawData = XLSX.utils.sheet_to_json(sheet);
            let urlKey = Object.keys(rawData[0]).find(k => String(rawData[0][k]).toLowerCase().startsWith('http'));
            links = shuffleByPlatform(rawData.map((row, idx) => ({ url: row[urlKey], marked: false, originalIdx: idx })));
            currentIndex = 0;
            renderTable();
            document.getElementById('totalNum').innerText = links.length;
            document.getElementById('startBtn').innerText = "ğŸš€ å¼€å§‹é¡ºåºå®¡é˜…";
            document.getElementById('startBtn').disabled = false;
        };
    });

    function renderTable() {
        const html = links.map((item, i) => `<tr id="row-${i}" class="${item.marked ? 'marked-red' : ''}"><td>${i+1}. ${item.url}</td></tr>`).join('');
        document.getElementById('urlTable').innerHTML = html;
        document.getElementById('markedNum').innerText = links.filter(l => l.marked).length;
        document.getElementById('currentProgNum').innerText = currentIndex;
        document.getElementById('progressBar').style.width = (links.length > 0 ? (currentIndex / links.length) * 100 : 0) + "%";
    }

    // 2. ä¸¥æ ¼è¿˜åŸ v2.2 çš„å¼¹çª—é€»è¾‘ï¼š
    // æ¯ä¸€æ¬¡ open å‰å…ˆæ‰§è¡Œ closeï¼Œä¸”ä¸ä½¿ç”¨å›ºå®šçª—å£åï¼Œæ”¹ç”¨ _blank æˆ–åŠ¨æ€å
    function openNext() {
        if (currentIndex >= links.length) { finish(); return; }
        
        // è¿˜åŸ v2.2 é€»è¾‘ï¼šå½»åº•å…³é—­æ—§å¥æŸ„
        if (currentPopup && !currentPopup.closed) {
            currentPopup.close();
        }

        const url = links[currentIndex].url;
        const features = `width=${window.screen.availWidth - 420},height=${window.screen.availHeight},top=0,left=0`;
        
        // å…³é”®ï¼šä½¿ç”¨ currentIndex ä½œä¸ºçª—å£æ ‡è¯†ï¼Œç¡®ä¿æµè§ˆå™¨è§†ä¸ºæ–°åŠ¨ä½œ
        currentPopup = window.open(url, "win_" + currentIndex, features);

        if (!currentPopup) {
            alert("å¼¹çª—è¢«é˜»æ­¢ï¼");
            finish();
            return;
        }

        document.getElementById('urlDisplay').innerText = url;
        document.querySelectorAll('tr').forEach(r => r.classList.remove('active'));
        const row = document.getElementById(`row-${currentIndex}`);
        if (row) { row.classList.add('active'); row.scrollIntoView({ behavior: 'smooth', block: 'center' }); }
        
        currentIndex++;
        renderTable();
    }

    function markCurrent() {
        const targetIdx = currentIndex - 1;
        if(targetIdx >= 0) {
            links[targetIdx].marked = true;
            rawData[links[targetIdx].originalIdx]["å®¡é˜…æ ‡è®°"] = "éœ€é‡ç‚¹å…³æ³¨";
            renderTable();
        }
    }

    function finish() {
        isRunning = false;
        document.getElementById('rightOverlay').style.display = 'none';
        document.getElementById('startBtn').innerText = (currentIndex >= links.length) ? "é‡æ–°å®¡é˜…" : "ç»§ç»­å®¡é˜…";
        document.getElementById('startBtn').disabled = false;
        document.getElementById('downloadBtn').style.display = 'block';
    }

    // 3. äº‹ä»¶ç»‘å®šå›å½’æœ€ç®€æ¨¡å¼
    document.getElementById('startBtn').addEventListener('click', () => {
        isRunning = true;
        if (currentIndex >= links.length) currentIndex = 0;
        document.getElementById('rightOverlay').style.display = 'flex';
        document.getElementById('startBtn').disabled = true;
        openNext();
    });

    document.getElementById('nextBtn').addEventListener('click', openNext);
    document.getElementById('markRedBtn').addEventListener('click', markCurrent);
    document.getElementById('stopBtnHand').addEventListener('click', finish);
    
    // é®ç½©ç‚¹å‡»é€»è¾‘å›å½’
    document.getElementById('rightOverlay').addEventListener('mousedown', (e) => {
        if (e.target.tagName !== 'BUTTON') openNext();
    });

    window.addEventListener('keydown', (e) => { if (isRunning) openNext(); });

    document.getElementById('downloadBtn').addEventListener('click', function() {
        const newSheet = XLSX.utils.json_to_sheet(rawData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, newSheet, "Result");
        XLSX.writeFile(wb, currentFileName);
    });
</script>
