<body>

<div style="flex-grow: 1; display: flex; align-items: center; justify-content: center; color: #cbd5e1;">
    <p>å¼¹çª—å°†åœ¨æ­¤å¤„ï¼ˆå±å¹•å·¦ä¾§ï¼‰å¼€å¯</p>
</div>

<div class="sidebar">
    <div class="sidebar-header">
        <div style="font-size: 11px; opacity: 0.8;">v2.1 Stable Mirror</div>
        <h2 style="margin: 4px 0 0 0;">å®¡é˜…æ§åˆ¶å°</h2>
    </div>

    <div class="sidebar-content">
        <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
            <span style="font-size: 24px;">ğŸ“</span>
            <div id="fileName" style="font-size: 14px; font-weight: 600; margin-top: 5px;">é€‰æ‹© Excel æ–‡ä»¶</div>
            <input type="file" id="fileInput" hidden accept=".xlsx, .xls">
        </div>

        <div class="stat-box" style="margin-top:20px;">
            <div class="stat-card"><span class="stat-num" id="totalNum">0</span><span style="font-size:12px;">æ€»æ¡æ•°</span></div>
            <div class="stat-card"><span class="stat-num" id="currentNum">0</span><span style="font-size:12px;">å·²å®¡é˜…</span></div>
        </div>

        <button id="startBtn" disabled>ç­‰å¾…è½½å…¥...</button>

        <div class="list-container">
            <table><tbody id="urlTable"></tbody></table>
        </div>
    </div>

    <div id="rightOverlay">
        <div style="font-size: 40px;">ğŸ–±ï¸</div>
        <h3>ä»»åŠ¡è¿›è¡Œä¸­</h3>
        <p style="font-size: 14px; opacity: 0.8;">å¼¹çª—å·²åœ¨å·¦ä¾§å¼€å¯</p>
        <div id="urlDisplay" style="margin: 15px 0; font-size: 11px; color: #818cf8; word-break: break-all; padding: 0 10px;"></div>
        <p style="font-weight: bold; color: #fbbf24; border: 1px solid #fbbf24; padding: 8px 15px; border-radius: 5px;">ç‚¹å‡»æ­¤å¤„ æˆ– æŒ‰ä»»æ„é”®åˆ‡æ¢</p>
    </div>
</div>

<script>
    let links = [];
    let currentIndex = 0;
    let isRunning = false;
    let currentPopup = null;

    const fileInput = document.getElementById('fileInput');
    const startBtn = document.getElementById('startBtn');
    const urlTable = document.getElementById('urlTable');
    const rightOverlay = document.getElementById('rightOverlay');

    // è§£æ Excel é€»è¾‘ (å¢å¼ºç¨³å®šæ€§)
    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;

        document.getElementById('fileName').innerText = "è¯»å–ä¸­...";
        startBtn.disabled = true;

        const reader = new FileReader();
        reader.readAsArrayBuffer(file);
        reader.onload = function(evt) {
            try {
                const data = new Uint8Array(evt.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                
                if (!workbook.SheetNames.length) throw new Error("Excel é‡Œé¢æ²¡æœ‰å·¥ä½œè¡¨");
                
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                
                // æ™ºèƒ½å¯»æ‰¾åŒ…å« http çš„åˆ—
                let colIdx = -1;
                const sampleRows = Math.min(rows.length, 50); // å¢åŠ æ‰«ææ·±åº¦åˆ°50è¡Œ
                for (let i = 0; i < sampleRows; i++) {
                    const row = rows[i];
                    if (!row) continue;
                    for (let j = 0; j < row.length; j++) {
                        const cellStr = String(row[j] || "").trim();
                        if (cellStr.toLowerCase().startsWith('http')) {
                            colIdx = j; break;
                        }
                    }
                    if (colIdx !== -1) break;
                }

                if (colIdx === -1) throw new Error("æ— æ³•è‡ªåŠ¨è¯†åˆ«ç½‘å€åˆ—ï¼Œè¯·æ£€æŸ¥è¡¨æ ¼å†…å®¹");

                // æå–æ‰€æœ‰æœ‰æ•ˆçš„é“¾æ¥
                links = rows
                    .map(r => String(r[colIdx] || "").trim())
                    .filter(v => v.toLowerCase().startsWith('http'));

                if (links.length === 0) throw new Error("è¯†åˆ«åˆ°äº†åˆ—ï¼Œä½†æ²¡æ‰¾åˆ°æœ‰æ•ˆç½‘å€");

                // UI æ›´æ–°
                document.getElementById('fileName').innerText = file.name;
                document.getElementById('totalNum').innerText = links.length;
                urlTable.innerHTML = links.map((l, i) => `<tr id="row-${i}"><td>${i+1}. ${l}</td></tr>`).join('');
                
                startBtn.innerText = "ğŸš€ å¼€å§‹æ‰§è¡Œ";
                startBtn.disabled = false;
            } catch (err) {
                alert("è§£æå¤±è´¥: " + err.message);
                document.getElementById('fileName').innerText = "è§£æå¤±è´¥ï¼Œè¯·é‡è¯•";
            }
        };
    });

    function openNext() {
        if (currentIndex >= links.length) { finish(); return; }
        if (currentPopup && !currentPopup.closed) currentPopup.close();

        // --- é•œåƒé¿è®©é€»è¾‘ ---
        const sidebarWidth = 400;
        const screenW = window.screen.availWidth;
        const screenH = window.screen.availHeight;
        
        // å¼¹çª—å æ®å·¦ä¾§ï¼šå®½åº¦ = æ€»å®½ - å·¥å…·æ å®½ï¼Œä½ç½® left = 0
        const popupW = screenW - sidebarWidth;
        const features = `width=${popupW},height=${screenH},top=0,left=0,resizable=yes,scrollbars=yes`;

        currentPopup = window.open(links[currentIndex], "ReviewWindow", features);
        
        if (!currentPopup) {
            alert("å¼¹çª—è¢«æµè§ˆå™¨æ‹¦æˆªï¼Œè¯·åœ¨åœ°å€æ å³ä¾§å…è®¸å¼¹çª—ï¼");
            finish();
            return;
        }

        // é¢„è§ˆè¡¨è·Ÿéšé«˜äº®
        document.querySelectorAll('tr').forEach(r => r.classList.remove('active'));
        const row = document.getElementById(`row-${currentIndex}`);
        if (row) {
            row.classList.add('active');
            row.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        
        document.getElementById('urlDisplay').innerText = links[currentIndex];
        document.getElementById('currentNum').innerText = currentIndex + 1;
        currentIndex++;
    }

    function start() {
        isRunning = true; currentIndex = 0;
        startBtn.disabled = true;
        rightOverlay.style.display = 'flex';
        openNext();
    }

    function finish() {
        isRunning = false; startBtn.disabled = false; startBtn.innerText = "é‡æ–°å®¡é˜…";
        rightOverlay.style.display = 'none';
        if (currentPopup) currentPopup.close();
    }

    // äº¤äº’ç»‘å®š
    window.addEventListener('keydown', (e) => isRunning && openNext());
    rightOverlay.addEventListener('mousedown', () => isRunning && openNext());
    startBtn.addEventListener('click', start);
</script>

</body>
