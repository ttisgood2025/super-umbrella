<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to YAML Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .converter {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .panels {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .panel-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 400px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .convert-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .clear-btn {
            background: #f5f5f5;
            color: #666;
        }

        .clear-btn:hover {
            background: #e0e0e0;
        }

        .copy-btn {
            padding: 6px 12px;
            background: #4caf50;
            color: white;
            font-size: 14px;
        }

        .copy-btn:hover {
            background: #45a049;
        }

        .error {
            color: #d32f2f;
            padding: 10px;
            background: #ffebee;
            border-radius: 6px;
            margin-top: 10px;
            display: none;
        }

        .success {
            color: #388e3c;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 6px;
            margin-top: 10px;
            display: none;
        }

        @media (max-width: 768px) {
            .panels {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JSON ⇄ YAML 转换器</h1>
        <div class="converter">
            <div class="panels">
                <div class="panel">
                    <div class="panel-header">
                        <div class="panel-title">JSON 输入</div>
                        <button class="copy-btn" onclick="copyText('jsonInput')">复制</button>
                    </div>
                    <textarea id="jsonInput" placeholder='输入 JSON 数据，例如：
{
  "name": "张三",
  "age": 25,
  "skills": ["JavaScript", "Python"]
}'></textarea>
                </div>
                <div class="panel">
                    <div class="panel-header">
                        <div class="panel-title">YAML 输出</div>
                        <button class="copy-btn" onclick="copyText('yamlOutput')">复制</button>
                    </div>
                    <textarea id="yamlOutput" placeholder="YAML 结果将显示在这里..." readonly></textarea>
                </div>
            </div>
            <div class="buttons">
                <button class="convert-btn" onclick="convertToYaml()">转换为 YAML</button>
                <button class="clear-btn" onclick="clearAll()">清空</button>
            </div>
            <div class="error" id="error"></div>
            <div class="success" id="success"></div>
        </div>
    </div>

    <script>
        function jsonToYaml(obj, indent = 0) {
            const spaces = '  '.repeat(indent);
            let yaml = '';

            if (obj === null) {
                return 'null';
            }

            if (typeof obj === 'undefined') {
                return 'undefined';
            }

            if (typeof obj === 'string') {
                if (obj.includes('\n') || obj.includes(':') || obj.includes('#')) {
                    return `"${obj.replace(/"/g, '\\"')}"`;
                }
                return obj;
            }

            if (typeof obj === 'number' || typeof obj === 'boolean') {
                return String(obj);
            }

            if (Array.isArray(obj)) {
                if (obj.length === 0) {
                    return '[]';
                }
                obj.forEach(item => {
                    yaml += '\n' + spaces + '- ';
                    const itemYaml = jsonToYaml(item, indent + 1);
                    if (typeof item === 'object' && item !== null && !Array.isArray(item)) {
                        const lines = itemYaml.split('\n');
                        yaml += lines[0];
                        for (let i = 1; i < lines.length; i++) {
                            yaml += '\n' + spaces + '  ' + lines[i];
                        }
                    } else {
                        yaml += itemYaml;
                    }
                });
                return yaml;
            }

            if (typeof obj === 'object') {
                const keys = Object.keys(obj);
                if (keys.length === 0) {
                    return '{}';
                }
                keys.forEach((key, index) => {
                    if (index > 0) yaml += '\n' + spaces;
                    yaml += key + ': ';
                    const value = obj[key];
                    const valueYaml = jsonToYaml(value, indent + 1);
                    
                    if (typeof value === 'object' && value !== null && !Array.isArray(value) && Object.keys(value).length > 0) {
                        yaml += '\n' + '  '.repeat(indent + 1) + valueYaml;
                    } else if (Array.isArray(value) && value.length > 0 && typeof value[0] === 'object') {
                        yaml += valueYaml;
                    } else {
                        yaml += valueYaml;
                    }
                });
                return yaml;
            }

            return String(obj);
        }

        function convertToYaml() {
            const jsonInput = document.getElementById('jsonInput').value.trim();
            const yamlOutput = document.getElementById('yamlOutput');
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');

            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            if (!jsonInput) {
                errorDiv.textContent = '请输入 JSON 数据';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                const jsonObj = JSON.parse(jsonInput);
                const yaml = jsonToYaml(jsonObj);
                yamlOutput.value = yaml;
                successDiv.textContent = '转换成功！';
                successDiv.style.display = 'block';
            } catch (e) {
                errorDiv.textContent = 'JSON 格式错误: ' + e.message;
                errorDiv.style.display = 'block';
                yamlOutput.value = '';
            }
        }

        function clearAll() {
            document.getElementById('jsonInput').value = '';
            document.getElementById('yamlOutput').value = '';
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
        }

        function copyText(elementId) {
            const textarea = document.getElementById(elementId);
            if (!textarea.value) {
                return;
            }
            textarea.select();
            document.execCommand('copy');
            
            const successDiv = document.getElementById('success');
            successDiv.textContent = '已复制到剪贴板！';
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 2000);
        }

        // 支持 Enter 键快速转换
        document.getElementById('jsonInput').addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                convertToYaml();
            }
        });
    </script>
</body>
</html>
