<div class="main-view">

        <div style="font-weight: 500;">å®¡é˜…çª—å£å·²åœ¨å¼¹çª—ä¸­æ‰“å¼€</div>
    </div>
</div>

<div class="sidebar-wrapper">
    <div class="sidebar">
        <div class="sidebar-header"><h3 style="margin: 0; font-size: 18px;">ç½‘é¡µå®¡é˜… v4.9.6</h3></div>
        <div class="sidebar-content">
            <div class="stat-container">
                <div class="stat-box">
                    <div class="stat-card">
                        <span class="stat-label">è¿›åº¦</span>
                        <div class="stat-num num-blue"><span id="currentProgNum">0</span>/<span id="totalNum">0</span></div>
                    </div>
                    <div class="stat-card">
                        <span class="stat-label">å·²æ ‡è®°</span>
                        <span id="markedNum" class="stat-num num-red">0</span>
                    </div>
                </div>
                <div class="progress-wrapper"><div id="progressBar"></div></div>
            </div>

            <div id="reviewOverlay">
                <div style="color: #818cf8; font-size: 11px; margin-bottom: 20px;">ç‚¹å‡»/æŒ‰é”®å‡å¯ç¿»é¡µ</div>
                <div class="btn-group">
                    <button class="action-btn btn-mark" id="markBtn">ğŸš© æ ‡è®°å¹¶ä¸‹ä¸€æ¡</button>
                    <button class="action-btn btn-next" id="nextBtn">ç›´æ¥ä¸‹ä¸€æ¡</button>
                    <button class="action-btn btn-stop" id="stopBtn">ä¸­æ­¢å¹¶ä¿å­˜</button>
                </div>
            </div>

            <div id="setupArea">
                <div id="uploadZone" class="upload-zone upload-pulse" onclick="document.getElementById('fileInput').click()">
                    <div style="margin-bottom: 6px;"><span id="fileName">ä¸Šä¼  Excel è‡ªåŠ¨é‡æ’</span></div>
                    <div style="font-size: 10px; color: #94a3b8;">æ”¯æŒæ–­ç‚¹ç»­ä¼  & è®¡æ—¶</div>
                    <input type="file" id="fileInput" hidden accept=".xlsx, .xls">
                </div>
                <button id="startBtn" disabled>è¯·ä¸Šä¼ æ–‡ä»¶</button>
                <button id="downloadBtn">ğŸ“¥ ä¸‹è½½æ ‡è®°ç»“æœ</button>
            </div>

</div>

<script>
    let rawData = [], links = [], currentIndex = 0;
    let isRunning = false, currentPopup = null;
    let originalSourceFileName = "";
    let entryTime = null;

    document.getElementById('fileInput').onchange = function(e) {
        const file = e.target.files[0]; if(!file) return;
        originalSourceFileName = file.name;
        document.getElementById('fileName').innerText = file.name;
        document.getElementById('uploadZone').classList.remove('upload-pulse');
        
        const reader = new FileReader();
        reader.readAsArrayBuffer(file);
        reader.onload = function(evt) {
            const workbook = XLSX.read(new Uint8Array(evt.target.result), { type: 'array' });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            rawData = XLSX.utils.sheet_to_json(sheet).map(row => ({ "åºå·": "", "å®¡é˜…ç»“æœ": "", "å®¡é˜…æ—¶é•¿": "", ...row }));
            let urlKey = Object.keys(rawData[0]).find(k => String(rawData[0][k]).toLowerCase().startsWith('http'));
            links = shuffleByPlatform(rawData.map((row, idx) => ({ url: row[urlKey], marked: false, originalIdx: idx, duration: 0 })));
            
            const cacheKey = 'progress_' + originalSourceFileName;
            const savedIdx = localStorage.getItem(cacheKey);
            if (savedIdx && savedIdx < links.length) {
                if (confirm(`æ¢å¤ä¸Šæ¬¡è¿›åº¦åˆ°ç¬¬ ${parseInt(savedIdx) + 1} æ¡ï¼Ÿ`)) {
                    currentIndex = parseInt(savedIdx);
                }
            }
            document.getElementById('totalNum').innerText = links.length;
            document.getElementById('startBtn').innerText = "ğŸš€ å¼€å§‹é¡ºåºå®¡é˜…";
            document.getElementById('startBtn').disabled = false;
            renderTable();
        };
    };

    function shuffleByPlatform(items) {
        const groups = {};
        items.forEach(item => {
            try { const d = new URL(item.url).hostname; if (!groups[d]) groups[d] = []; groups[d].push(item); }
            catch(e) { if (!groups['others']) groups['others'] = []; groups['others'].push(item); }
        });
        const sorted = []; const domains = Object.keys(groups); let hasData = true;
        while(hasData) {
            hasData = false; domains.forEach(d => { if(groups[d].length > 0) { sorted.push(groups[d].shift()); hasData = true; } });
        }
        return sorted;
    }

    function renderTable() {
        const html = links.map((item, i) => `<tr id="row-${i}" class="${item.marked ? 'marked' : ''} ${currentIndex-1 === i ? 'active' : ''}"><td>${i+1}. ${item.url}</td></tr>`).join('');
        document.getElementById('urlTable').innerHTML = html;
        document.getElementById('markedNum').innerText = links.filter(l => l.marked).length;
        document.getElementById('currentProgNum').innerText = currentIndex;
        document.getElementById('progressBar').style.width = (links.length > 0 ? (currentIndex / links.length) * 100 : 0) + "%";
    }

    function openNext() {
        if (!isRunning) return;
        if (entryTime && currentIndex > 0) {
            const lastIdx = currentIndex - 1;
            links[lastIdx].duration += Math.round((Date.now() - entryTime) / 1000);
            rawData[links[lastIdx].originalIdx]["å®¡é˜…æ—¶é•¿"] = links[lastIdx].duration + "ç§’";
        }
        if (currentIndex >= links.length) { stopReview(); return; }
        
        const url = links[currentIndex].url;
        const features = `width=${window.screen.availWidth - 420},height=${window.screen.availHeight},top=0,left=0`;
        if (currentPopup && !currentPopup.closed) { currentPopup.location.replace(url); } 
        else { currentPopup = window.open(url, "ReviewWindow", features); }

        localStorage.setItem('progress_' + originalSourceFileName, currentIndex);
        setTimeout(() => { if(currentPopup) currentPopup.focus(); }, 180);
        entryTime = Date.now();
        currentIndex++;
        renderTable();
        const row = document.getElementById(`row-${currentIndex-1}`);
        if(row) row.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function startReview() {
        isRunning = true;
        document.getElementById('reviewOverlay').style.display = 'flex';
        document.getElementById('startBtn').disabled = true;
        openNext();
    }

    function stopReview() {
        if (entryTime && currentIndex > 0) {
            links[currentIndex - 1].duration += Math.round((Date.now() - entryTime) / 1000);
            rawData[links[currentIndex - 1].originalIdx]["å®¡é˜…æ—¶é•¿"] = links[currentIndex - 1].duration + "ç§’";
        }
        isRunning = false;
        if (currentPopup && !currentPopup.closed) { currentPopup.close(); currentPopup = null; }
        document.getElementById('reviewOverlay').style.display = 'none';
        document.getElementById('startBtn').disabled = false;
        document.getElementById('startBtn').innerText = currentIndex >= links.length ? "é‡æ–°å®¡é˜…" : "ç»§ç»­å®¡é˜…";
        document.getElementById('downloadBtn').style.display = 'block';
    }

    function markAndNext() {
        const idx = currentIndex - 1;
        if(idx >= 0) {
            links[idx].marked = true;
            rawData[links[idx].originalIdx]["å®¡é˜…ç»“æœ"] = "ğŸš©ğŸš©ğŸš©ã€é‡ç‚¹å…³æ³¨ã€‘ğŸš©ğŸš©ğŸš©";
            openNext();
        }
    }

    document.addEventListener('click', (e) => {
        if (!isRunning) return;
        if (e.target.closest('#markBtn')) { markAndNext(); return; }
        if (e.target.closest('#stopBtn')) { stopReview(); return; }
        // ä¿®æ”¹ï¼šç‚¹å‡»å·¦ä¾§åŒºåŸŸä¾ç„¶å¯ä»¥åˆ‡æ¢ä¸‹ä¸€æ¡ï¼Œä½†é®ç½©åªæ˜¾ç¤ºåœ¨å³è¾¹
        openNext();
    }, true);

    document.getElementById('startBtn').onclick = (e) => { e.stopPropagation(); startReview(); };
    window.onkeydown = (e) => { if (isRunning) openNext(); };

    document.getElementById('downloadBtn').onclick = () => {
        const finalData = rawData.map((row, index) => {
            const formattedRow = { "åºå·": index + 1, "å®¡é˜…ç»“æœ": row["å®¡é˜…ç»“æœ"] || "", "å®¡é˜…æ—¶é•¿": row["å®¡é˜…æ—¶é•¿"] || "0ç§’" };
            Object.keys(row).forEach(key => { if (!["åºå·", "å®¡é˜…ç»“æœ", "å®¡é˜…æ—¶é•¿"].includes(key)) formattedRow[key] = row[key]; });
            return formattedRow;
        });
        const ws = XLSX.utils.json_to_sheet(finalData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "å®¡é˜…ç»“æœ");
        XLSX.writeFile(wb, "æ ‡è®°ç»“æœ-" + originalSourceFileName);
    };
</script>
