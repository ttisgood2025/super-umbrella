    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>

<body>

<div style="flex-grow: 1; display: flex; align-items: center; justify-content: center; color: #cbd5e1; font-size: 18px;">

<div class="sidebar">
    <div class="sidebar-header">
        <div style="font-size: 11px; opacity: 0.8;">v2.4 Anti-Blocking</div>
        <h2 style="margin: 4px 0 0 0;">å®¡é˜…ç»“æœå·¥ä½œå°</h2>
    </div>

    <div class="sidebar-content">
        <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
            <div id="fileName" style="font-size: 13px; font-weight: 600;">é€‰æ‹© Excel è‡ªåŠ¨é‡æ’</div>
            <input type="file" id="fileInput" hidden accept=".xlsx, .xls">
        </div>

        <div class="stat-box" style="margin-top:15px;">
            <div class="stat-card"><span class="stat-num" id="totalNum">0</span><span>æ€»è®°å½•</span></div>
            <div class="stat-card"><span class="stat-num" id="markedNum">0</span><span style="color:red">å·²æ ‡è®°</span></div>
        </div>

        <button id="startBtn" disabled>ç­‰å¾…è½½å…¥æ•°æ®</button>
        <button id="downloadBtn">ğŸ“¥ ä¸‹è½½å·²æ ‡è®°çš„ Excel ç»“æœ</button>

        <div class="list-container">
            <table><tbody id="urlTable"></tbody></table>
        </div>
    </div>

    <div id="rightOverlay">
        <div id="urlDisplay" style="font-size: 11px; color: #818cf8; margin-bottom: 20px; padding: 0 20px; text-align: center;"></div>
        <div class="btn-group">
            <button class="action-btn btn-mark" id="markRedBtn">ğŸš© æ ‡è®°è¯¥æ¡è®°å½• (çº¢å­—)</button>
            <button class="action-btn btn-next" id="nextBtn">åˆ‡æ¢ä¸‹ä¸€æ¡ (ä»»æ„é”®)</button>
            <button class="action-btn btn-stop" id="stopBtnHand">ä¸­æ­¢å¹¶ä¿å­˜ç»“æœ</button>
        </div>
    </div>
</div>

<script>
    let rawData = []; 
    let links = [];   
    let currentIndex = 0;
    let isRunning = false;
    let currentPopup = null;
    let currentFileName = "result.xlsx";

    // ç¦»æ•£æ‰“ä¹±ç®—æ³•ï¼šç¡®ä¿åŒå¹³å°é“¾æ¥é—´éš”æœ€è¿œ
    function shuffleByPlatform(items) {
        const groups = {};
        // 1. æŒ‰åŸŸååˆ†ç»„
        items.forEach(item => {
            try {
                const domain = new URL(item.url).hostname;
                if (!groups[domain]) groups[domain] = [];
                groups[domain].push(item);
            } catch(e) {
                if (!groups['others']) groups['others'] = [];
                groups['others'].push(item);
            }
        });

        // 2. å°†å„ç»„å†…éƒ¨æ‰“ä¹±
        Object.values(groups).forEach(g => g.sort(() => Math.random() - 0.5));

        // 3. äº¤å‰æå–ï¼Œå®ç°æœ€å¤§åŒ–ç¦»æ•£
        const sorted = [];
        const domainList = Object.keys(groups);
        let hasData = true;
        while(hasData) {
            hasData = false;
            domainList.forEach(domain => {
                if(groups[domain].length > 0) {
                    sorted.push(groups[domain].shift());
                    hasData = true;
                }
            });
        }
        return sorted;
    }

    document.getElementById('fileInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        currentFileName = "æ ‡è®°ç»“æœ_" + file.name;
        const reader = new FileReader();
        reader.readAsArrayBuffer(file);
        reader.onload = function(evt) {
            const workbook = XLSX.read(new Uint8Array(evt.target.result), { type: 'array' });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            rawData = XLSX.utils.sheet_to_json(sheet);
            
            let urlKey = "";
            if(rawData.length > 0) {
                urlKey = Object.keys(rawData[0]).find(k => String(rawData[0][k]).toLowerCase().startsWith('http'));
            }

            if (!urlKey) { alert("æœªæ‰¾åˆ°ç½‘å€åˆ—"); return; }

            let tempLinks = rawData.map((row, idx) => ({
                url: row[urlKey],
                marked: false,
                originalIdx: idx
            }));

            // æ‰§è¡Œç¦»æ•£ä¹±åº
            links = shuffleByPlatform(tempLinks);

            renderTable();
            document.getElementById('fileName').innerText = file.name;
            document.getElementById('totalNum').innerText = links.length;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('downloadBtn').style.display = 'none';
        };
    });

    function renderTable() {
        const html = links.map((item, i) => `
            <tr id="row-${i}" class="${item.marked ? 'marked-red' : ''}">
                <td>${i+1}. ${item.url} ${item.marked ? '<span class="mark-tag">å·²æ ‡è®°</span>' : ''}</td>
            </tr>
        `).join('');
        document.getElementById('urlTable').innerHTML = html;
        document.getElementById('markedNum').innerText = links.filter(l => l.marked).length;
    }

    function openNext() {
        if (currentIndex >= links.length) { finish(); return; }
        if (currentPopup && !currentPopup.closed) currentPopup.close();

        const features = `width=${window.screen.availWidth - 400},height=${window.screen.availHeight},top=0,left=0`;
        currentPopup = window.open(links[currentIndex].url, "ReviewWindow", features);
        
        renderTable(); 
        const row = document.getElementById(`row-${currentIndex}`);
        if (row) { row.classList.add('active'); row.scrollIntoView({ behavior: 'smooth', block: 'center' }); }
        
        document.getElementById('urlDisplay').innerText = links[currentIndex].url;
        currentIndex++;
    }

    function markCurrent() {
        const targetIdx = currentIndex - 1;
        if(targetIdx >= 0) {
            links[targetIdx].marked = true;
            rawData[links[targetIdx].originalIdx]["å®¡é˜…æ ‡è®°"] = "éœ€é‡ç‚¹å…³æ³¨";
            renderTable();
        }
    }

    function finish() {
        isRunning = false;
        document.getElementById('rightOverlay').style.display = 'none';
        document.getElementById('startBtn').innerText = "ç»§ç»­å®¡é˜…";
        document.getElementById('startBtn').disabled = false;
        document.getElementById('downloadBtn').style.display = 'block';
        if (currentPopup) currentPopup.close();
        renderTable();
    }

    document.getElementById('downloadBtn').addEventListener('click', function() {
        const newSheet = XLSX.utils.json_to_sheet(rawData);
        const newWorkbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(newWorkbook, newSheet, "å®¡é˜…ç»“æœ");
        XLSX.writeFile(newWorkbook, currentFileName);
    });

    document.getElementById('startBtn').addEventListener('click', () => {
        isRunning = true; document.getElementById('rightOverlay').style.display = 'flex';
        document.getElementById('startBtn').disabled = true;
        openNext();
    });

    document.getElementById('markRedBtn').addEventListener('click', (e) => { e.stopPropagation(); markCurrent(); });
    document.getElementById('nextBtn').addEventListener('click', (e) => { e.stopPropagation(); openNext(); });
    document.getElementById('stopBtnHand').addEventListener('click', (e) => { e.stopPropagation(); finish(); });
    window.addEventListener('keydown', (e) => { if (isRunning) openNext(); });
    document.getElementById('rightOverlay').addEventListener('mousedown', (e) => { if (e.target.tagName !== 'BUTTON') openNext(); });
</script>
